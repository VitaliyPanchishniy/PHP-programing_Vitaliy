<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження файлу</title>
</head>
<body>

<!-- Форма для завантаження файлу -->
<h2>Завантажити файл</h2>
<form action="process.php" method="post" enctype="multipart/form-data">
    <label for="file">Виберіть файл:</label>
    <input type="file" name="file" id="file" accept=".png,.jpg,.jpeg"><br><br>
    <input type="submit" value="Завантажити файл">
</form>

<!-- Форма для введення тексту та збереження в log.txt -->
<h2>Записати текст у файл</h2>
<form action="text.php" method="post">
    <label for="text">Введіть текст:</label><br>
    <textarea name="text" id="text" rows="5" cols="30"></textarea><br><br>
    <input type="submit" value="Записати у файл">
</form>

<br>
<a href="list.php">Переглянути список файлів</a>

</body>
</html>
