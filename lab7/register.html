<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js" defer></script>
    <title>Реєстрація</title>
</head>
<body>
<div class="container">
    <h2>Реєстрація</h2>
    <form id="register-form">
        <input type="text" id="username" placeholder="Ім'я користувача" required>
        <input type="email" id="email" placeholder="Електронна пошта" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <input type="password" id="confirm-password" placeholder="Підтвердження пароля" required>
        <button type="submit">Зареєструватися</button>
    </form>
    <div id="register-message"></div>
</div>
</body>
</html>
