<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оформлення замовлення</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Оформлення замовлення</h1>
  <form id="order-form">
    <!-- Номер замовлення -->
    <div>
      <label for="order_number">Номер замовлення:</label>
      <input type="text" id="order_number" name="order_number" required />
    </div>

    <!-- Вага замовлення -->
    <div>
      <label for="weight">Вага замовлення (кг):</label>
      <input
              type="number"
              id="weight"
              name="weight"
              min="0.1"
              step="0.1"
              required
              placeholder="Вага замовлення"
      />
    </div>

    <!-- Місто -->
    <div>
      <label for="city">Місто:</label>
      <select id="city" name="city" required>
        <option value="">Оберіть місто</option>
        <!-- Міста будуть завантажуватися через AJAX -->
      </select>
    </div>

    <!-- Тип доставки -->
    <div>
      <label for="delivery_type">Тип доставки:</label>
      <select id="delivery_type" name="delivery_type" required>
        <option value="">Оберіть тип доставки</option>
        <option value="branch">Відділення</option>
        <option value="postomat">Поштомат</option>
      </select>
    </div>

    <!-- Вибір відділення/поштомату -->
    <div>
      <label for="branch">Вибір відділення/поштомату:</label>
      <select id="branch" name="branch" required>
        <option value="">Оберіть відділення/поштомат</option>
        <!-- Відділення будуть завантажуватися через AJAX після вибору міста та типу доставки -->
      </select>
    </div>

    <button type="submit">Оформити замовлення</button>
  </form>
  <div id="response-message" style="margin-top: 20px; color: green;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
